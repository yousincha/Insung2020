<script type="text/javascript">
if (window.HTMLAudioElement)
{
  var player = new Audio('');
  function play(url)
  {
    if (player.paused || url != player.src)
    {
      if (player.canPlayType('audio/mp3'))
      {
        player.src = url;
      }
      player.play();
    }
    else
    {
      player.pause();
    }
  }
  function record(url)
  {
    ifr.src = location.origin + url;
  }
}
</script >
