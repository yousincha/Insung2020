<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ESP8266 LED Control</title>
<style>
#myHeader {
	background-color: lightblue;
	color: black;
	padding: 40px;
	text-align: center;

}
</style>
</head>
<body>
<button id="19" class="led">Toggle Pin 13</button>
<h1 id="myHeader">My Header</h1>
<h1>hihihihihi</h1>
<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		// $(document).ready(function() { */
			//$("p").click(function() {
				//$(this).hide();
				/*p 태그를 클릭한다면 숨겨라.  */
			//});
		//}); */
		$(document).ready(function(){
			$(".led").click(function(){
				var p = $(this).attr('id');
				/*클래스 속성이 클릭 된다면  
				현재 페이지 속성 중에 id값을 가진 내용을 변수 p에 저장
				p = 13 */
				
				$.get("http://192.168.1.136:8008/",{pin:p});
			/*  해당 주소에 pin = 13을 전달하라.  */
			});
		});
	</script>
</body>
</html>
